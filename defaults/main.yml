---
ctop_version: "0.7.7"
ctop_url: "https://github.com/bcicen/ctop/releases/download/v{{ ctop_version }}/ctop-{{ ctop_version }}-linux-amd64"
ctop_install_path: "/usr/local/bin"
ctop_install_mode: "src"
ctop_force_install: false

### When install mode is "repo"
ctop_repository_key: "https://azlux.fr/repo.gpg.key"
ctop_repository: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/ctop.asc] http://packages.azlux.fr/debian {{ ansible_distribution_release }} main"
ctop_repository_file: "ctop"
